<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
<title>Detalhes dos Tanques</title>

</head>
<body>
		<div class="content-wrapper" layout:fragment="corpo">
			<div class="panel panel-default">
				<div class="panel-heading">
					<strong>Detalhes do Tanque</strong>
				</div>
				
				<div class="form-group row">
					<div>
							<hr class="sidebar-divider my-1">
							<div class="row">
							
														
							<div class="form-group col-md-8">
								<div th:field="*{filme}" ></div>
								<label><b>Nome:</b></label> <div th:text="${tanque.nome}" ></div>
								<hr class="sidebar-divider my-0">
								<label><b>Capacidade:</b></label> <div th:text="${tanque.capacidade}" ></div>
								<hr class="sidebar-divider my-0">
								<label><b>Qtd. Atual:</b></label> <div th:text="${tanque.qtdAtual}" ></div>	
								<hr class="sidebar-divider my-0">	
								<label><b>Qtd. Restante:</b></label> <div th:text="${tanque.qtdRestante}" ></div>																			
				
							</div>
								<div class="form-group col-md-3">
									<label><b>Localização:</b></label> <div th:text="${tanque.localizacao}" ></div>			
									<hr class="sidebar-divider my-0">						
									<label><b>Data de Criação:</b></label><div th:text="${tanque.dataCriacao}" ></div>
									<hr class="sidebar-divider my-0">
									<label><b>Descrição:</b></label><div th:text="${tanque.descricao}" ></div>
									<hr class="sidebar-divider my-0">
									<label><b>Responsável:</b></label>
									<div th:each="responsavel : ${tanque.responsavel}" >
										<div th:text= "${responsavel.nome}" ></div>								
									</div>
							</div>
							</div>
								
							<hr class="sidebar-divider my-0">
						
					</div>
					
				</div>
				
				<div class="form-group row">
					<a class="btn btn-sm btn-info" th:href="@{/tanque/listar}" >Voltar</a>
				</div>

			
		</div>
		</div>

	
</body>
</html>
